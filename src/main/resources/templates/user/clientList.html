<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <style>
    /* 전체 페이지 스타일 */
    .bodyContainer {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column; /* 의뢰리스트 글자와 카드들을 세로로 정렬 */
    }

    /* 의뢰 리스트 제목 스타일 */
    h1 {
      text-align: center;
      margin-bottom: 30px; /* 제목과 카드 간격 */
    }

    /* 카드 리스트 컨테이너 */
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      width: 75%; /* 카드의 너비를 전체 너비의 75%로 설정 */
      padding: 20px;
    }

    /* 개별 카드 스타일 */
    .profile-card {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 250px;
      padding: 20px;
      box-sizing: border-box;
      text-align: left;
      transition: transform 0.3s ease-in-out;
      justify-content: center; /* 카드 내 모든 요소를 중앙에 배치 */
    }

    /* 카드 이미지 */
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 10px; /* 이미지와 정보 사이의 간격을 좁힘 */
      align-self: center;
    }

    /* 카드 내용 */
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 40%; /* 정보 영역 너비를 줄여서 프로필 사진을 오른쪽으로 당김 */
      text-align: center;
    }



    .profile-info h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .profile-info p {
      font-size: 0.9rem;
      color: #555;
      margin: 0;
    }

    /* 긴 설명 부분 */
    .description {
      width: 40%; /* 긴 설명이 40% 영역 차지 */
      font-size: 0.9rem;
      color: #555;
      text-align: justify; /* 설명을 양쪽 정렬 */
    }

    /* 호버 시 카드 확대 */
    .profile-card:hover {
      transform: translateY(-10px);
    }
    <style>
     .inline-span {
       display: inline;
       margin-right: 5px; /* 간격 추가 */
     }
  </style>
</head>
<body>
<header class="header" th:replace="fragment/header :: header"></header>
<div class="bodyContainer">
  <h2>의뢰 리스트</h2>
  <div class="card-container">
    <!-- 각 의뢰인 프로필 카드 -->
    <div th:each="client : ${clientList}">
    <div class="profile-card">
      <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTBfODAg/MDAxNTgxMzA0MTE3ODMy.ACRLtB9v5NH-I2qjWrwiXLb7TeUiG442cJmcdzVum7cg.eTLpNg_n0rAS5sWOsofRrvBy0qZk_QcWSfUiIagTfd8g.JPEG.lattepain/1581304118739.jpg?type=w800" alt="Profile Image">
      <div class="profile-info">
        <h2 th:text="${client.userName}"></h2>
        <p><span th:text="${client.field1}"></span>/<span th:text="${client.field2}"></span></p>
        <p th:text="${client.userAddress}"></p>
        <p>시간당 <span th:text="${client.pay}"></span>원</p>
        <p>월 오전 10시 - 오후</p>
      </div>
      <div class="description">
        <p th:text="${client.require}"></p>
      </div>
    </div>
   </div>

  </div>
</div>
</body>
</html>
