<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


  <style>

    /* 공통 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* 헤더 스타일 */
    .header {
      background-color: #fff;
      border-bottom: 1px solid #ebebeb;
      padding: 14px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    .logo {
      font-size: 33px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    .nav {
      display: flex;
    }

    .nav-item {
      font-size: 16px;
      color: #00c7ae;
      text-decoration: none;
      margin-left: 20px;
      border: 1px solid #00c7ae;
      border-radius: 5px;
      padding: 7px;
    }

    .nav-item:hover {
      background-color: #00c7ae;
      color: white;
    }

    .header2 .nav1 {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
    }

    .header2 .nav1 .nav-item2 {
      font-size: 25px;
      font-weight: bold;
      color: #333;
      letter-spacing: 1.5px;
      text-decoration: none;
      transition: color 0.3s ease;
      line-height: 40px; /* 추가: line-height 조정 */
      display: inline-flex; /* 추가: flex로 정렬 */
      align-items: center; /* 추가: 세로 정렬 */
      margin: 0;
    }
    .header2 .nav1 .nav-item2:hover {
      color: #007BFF;
    }

    /* 보드 스타일 */
    .board {
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .board table {
      width: 60%;
      border-collapse: collapse;
      border: 1px solid #87CEFA;
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* 테이블을 중앙에 배치 */
    }

    .board th, .board td {
      padding: 5px;
      text-align: center;
      border-bottom: 1px solid #87CEFA;
      font-size: 15px;
    }

    .board th {
      background-color: #87CEFA;
      color: white;
    }

    .board tr:last-child td {
      border-bottom: none;
    }

    .board tr:hover {
      background-color: #d3ecff;
    }
    /* 게시글 검색 영역을 오른쪽으로 배치 */
    .search-and-write-box {
      display: flex;
      justify-content: flex-end; /* 요소들을 오른쪽 끝에 배치 */
      align-items: center; /* 세로로 중앙 정렬 */
      gap: 10px; /* 요소들 간의 간격 설정 */
      margin-top: 20px; /* 테이블 위에 위치하도록 상단 여백 추가 */
    }

    /* 검색 관련 요소들 (아이디로 검색, 검색바, 검색 버튼) 왼쪽에 배치 */
    .search-box, .search-select {
      display: flex;
      gap: 10px; /* 요소들 간의 간격 설정 */
      align-items: center; /* 세로 정렬 */
    }

    /* 셀렉트 박스 스타일 */
    .search-select {
      width: 130px; /* 너비 조정 */
      height: 35px; /* 높이 동일하게 설정 */
      padding: 0 10px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #B0E0E6; /* 연한 하늘색 경계선 */
      background-color: white; /* 연한 하늘색 배경 */
    }

    /* 검색 텍스트 입력창 스타일 */
    .search-txt {
      width: 150px; /* 너비 조정 */
      height: 35px; /* 높이 동일하게 설정 */
      padding: 0 10px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid #B0E0E6; /* 연한 하늘색 경계선 */
      background-color: white; /* 연한 하늘색 배경 */
    }

    /* 검색 버튼 스타일 */
    .search-button {
      width: 35px; /* 너비 설정 */
      height: 35px; /* 높이 동일하게 설정 */
      background-color: #B0E0E6; /* 연한 하늘색 */
      background-image: url(https://lifet.co.kr/img/icon/icon_search.png);
      background-size: 20px;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    /* 글쓰기 버튼 스타일 */
    .write-btn-wrap {
      margin-left: 10px; /* 글쓰기 버튼과 검색 박스 간의 간격 설정 */
      margin-right:25px;
    }

    .write-btn {
      padding: 10px 20px;
      background-color: #B0E0E6; /* 연한 하늘색 */
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      border: none;
      display: inline-block;
      cursor: pointer;
    }

    .write-btn:hover {
      background-color: #ADD8E6; /* hover 시 연한 하늘색 */
    }
    /* 페이징 */
    .page-a {
      text-decoration: none;
      color: #B0E0E6;
      margin-top: 20px; /* 테이블과 페이징 컨테이너 사이 간격 */
      text-align: center; /* 중앙 정렬 */
    }

    .page-box {
      list-style-type: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-num {
      border: 1px solid #B0E0E6;
      width: 30px;
      height: 40px;
      border-radius: 5px;
      margin: 0 10px;
      text-align: center;
      line-height: 40px;
      background-color: white;
      cursor: pointer;
    }

    .active,
    .page-num:hover {
      background-color: #B0E0E6;
      color: white;
    }

  </style>
</head>
<body>
<!-- 헤더 -->
<header class="header" th:fragment="header">
  <div class="header-container">
    <a href="@{/user/index}" class="logo">HelpOn</a>
    <nav class="nav" th:if="${session.userNumber == null}">
      <a th:href="@{/user/helperLogin}" class="nav-item login">로그인</a>
      <a th:href="@{/user/client/join}" class="nav-item join">의뢰인 가입</a>
      <a th:href="@{/user/helper/join}" class="nav-item join">헬퍼 가입</a>
    </nav>
    <nav class="nav" th:unless="${session.userNumber == null}">
      <a th:href="@{/user/logout}" class="nav-item login">로그아웃</a>
    </nav>
  </div>
  <div class="header2">
    <nav class="nav1">
      <a th:href="@{/user/client/list}" class="nav-item2 client">의뢰 리스트</a>
      <a th:href="@{/user/helper/list}" class="nav-item2 helper">헬퍼 구하기</a>
      <a th:href="@{/board/list}" class="nav-item2 board">게시판</a>
    </nav>
  </div>
</header>

<!-- 보드 -->
<div class="search-and-write-box">
  <select class="search-select">
    <option value="userId">아이디로 검색</option>
    <option value="district">지역으로 검색</option>
    <option value="title">제목으로 검색</option>
  </select>

  <div class="search-box">
    <input type="text" class="search-txt" placeholder="Search">
    <button type="button" class="search-button"></button>
  </div>

  <div class="write-btn-wrap">
    <!-- 글쓰기 페이지 이동 처리 -->
    <a th:href="@{/board/write}" class="write-btn">글쓰기</a>
  </div>
</div>
<main class="board">
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="board : ${boardList}">
      <td><span class="board-item-number" th:text="${board.boardNumber}"></span></td>
      <td><span class="board-item-title" th:text="${board.boardTitle}"></span></td>
      <td><span class="board-item-author" th:text="${board.userId}"></span></td>
      <td><span class="board-item-author" th:text="${board.boardRegisterDate}"></span></td>
    </tr>
    </tbody>
  </table>
  <div class="page-container">
    <ul class="page-box">
      <a th:href="@{/board/list(page=${pageInfo.startPage - 1})}" class="page-a" th:if="${pageInfo.prev}">
        <li class="page-num prev">&lt</li>
      </a>

      <!--
            페이징 처리는 시작번호~끝번호 까지 반복을 돌려야 하므로 빠른 for문으로는 처리가 불가능하다. (시작과 끝이 정해져있는 경우)
            그렇기 때문에 타임리프에서 제공해주는 객체를 사용하여 처리해준다. #을 붙이면 타임리프에서 제공하는 객체를 사용한다는 의미이다.
            numbers객체의 sequence(시작 값, 끝 값)라는 메소드를 사용할 것이다. 1, 5 -> 1, 2, 3, 4, 5
      -->
      <th:block th:each="i : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
        <a th:href="@{/board/list(page=${i})}" class="page-a">
          <li class="page-num active" th:text="${i}" th:if="${i == pageInfo.criteria.page}"></li>
          <li class="page-num" th:text="${i}" th:unless="${i == pageInfo.criteria.page}"></li>
        </a>
      </th:block>

      <a th:href="@{/board/list(page=${pageInfo.endPage + 1})}" class="page-a" th:if="${pageInfo.next}">
        <li class="page-num next">&gt</li>
      </a>
    </ul>
  </div>
  <!-- /페이징 처리 -->
  <!-- 플래쉬 영역의 데이터는 그냥 key로 가져오면 되고
      쿼리스트링에 저장한 데이터는 param.boardNumber 를 사용하여 가져온다.-->
  <input type="hidden" class="board-num" th:value="${boardNumber}">

</main>
</body>
</html>
